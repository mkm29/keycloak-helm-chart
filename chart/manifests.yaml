# Source: chart/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    helm.sh/chart: chart-0.1.0
    app.kubernetes.io/name: chart
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chart
      app.kubernetes.io/instance: RELEASE-NAME
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chart
        app.kubernetes.io/instance: RELEASE-NAME
    spec:
      serviceAccountName: keycloak-sa
      securityContext:
        {}
      # volumes:
      #   - name: certs-volume
      #     secretRef:
      #
      #       secretName: sso-smigula-io-tls
      #
      containers:
        - name: chart
          securityContext:
            {}
          image: "smigula/keycloak:15.0.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          env:
            - name: KEYCLOAK_USER
              value: admin
            - name: KEYCLOAK_PASSWORD
              value: admin
            - name: DB_VENDOR
              value: h2
            - name: KEYCLOAK_FRONTEND_URL
              value: sso.smigula.io
            - name: KEYCLOAK_LOGLEVEL
              value: INFO
          # First need to get TLS secret using lets-encrypt prod issuer, then edit deployment
          # volumeMounts:
          #   - name: certs-volume
          #     mountPath: /etc/x509/https
          resources:
            {}
      nodeSelector:
        memory: high
---
# Source: chart/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress
  namespace: keycloak
  labels:
    helm.sh/chart: chart-0.1.0
    app.kubernetes.io/name: chart
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
spec:
  tls:
    - hosts:
        - "sso.smigula.io"
      secretName: sso-smigula-io-tls
  rules:
    - host: "sso.smigula.io"
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: keycloak-svc
                port:
                  number: 80
